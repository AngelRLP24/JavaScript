<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
</head>
<body>

    <h1>Calculadora</h1>
    <p>Coloca el primer numero: </p>
    <input type="number" name="" id="textoNumero1">
    <p>Coloca el segundo numero: </p>
    <input type="number" name="" id="textoNumero2">
    <br>
    <button onclick="sumar()">+</button>
    <button onclick="restar()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    <br>
    <button onclick="potenciar()">Potencia</button>
    <button onclick="raiz()">Raiz</button>
    <button onclick="absoluto()">Absoluto</button>
    <button onclick="random()">Random</button>
    <h2>El resultado: <span id="textoResultado"> --- </span> </h2>
    <button onclick="btnRound()">Round</button>
    <button onclick="btnFloor()">Floor</button>
    <button onclick="btnCeil()">Ceil</button>
    <br>
    <button onclick="limpiar()">Limpiar</button>

    <script src="script.js"></script>
</body>
</html>
