<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>
<body onload="comenzarCuentaRegresiva()">
    <h1>Tiempo:<span id="tiempoJuego"></span></h1>
    <center>
        <label for="">¿Pregunta 1?</label>
        <input type="text" name="" id="respuesta1"><br><br>
        <label for="">¿Pregunta 2?</label>
        <input type="text" name="" id="respuesta2"><br><br>
        <label for="">¿Pregunta 3?</label>
        <input type="text" name="" id="respuesta3"><br><br>
        <label for="">¿Pregunta 4?</label>
        <input type="text" name="" id="respuesta4"><br><br>
        <label for="">¿Pregunta 5?</label>
        <input type="text" name="" id="respuesta5"><br><br>
        <center>
        <button onclick="reiniciar()">Reiniciar</button>
        <button onclick="terminar()">Termine</button>
        </center>
    </center>

    <audio id="alarmaJuego">
        <source src="audio/alarma.mp3" type="audio/mpeg">
        El Audio no Funciona
    </audio>

    <script>
        let tiempoTerminado;
        let intervaloTiempo;

        function comenzarCuentaRegresiva() {
            tiempoTerminado = setTimeout(tiempoCumplido, 30000);
            intervaloTiempo = setInterval(ticTac, 1000);

            document.getElementById('tiempoJuego').textContent = 30;
        }

        function ticTac() {
            let tiempo = document.getElementById('tiempoJuego').textContent;

            document.getElementById('tiempoJuego').textContent = tiempo - 1;
        }

        function tiempoCumplido() {
            clearInterval(intervaloTiempo);
            document.getElementById('tiempoJuego').textContent = 0;
            document.getElementById('tiempoJuego').style.color = 'red';
            document.getElementById('alarmaJuego').play();
            alert("Tiempo Terminado, Intenta de Nuevo");
        }

        function terminar() {
            clearTimeout(tiempoTerminado);
            clearInterval(intervaloTiempo);

            let fecha = new Date();

            let respuesta1 = document.getElementById('respuesta1');
            let respuesta2 = document.getElementById('respuesta2');
            let respuesta3 = document.getElementById('respuesta3');
            let respuesta4 = document.getElementById('respuesta4');
            let respuesta5 = document.getElementById('respuesta5');

            let mensaje = fecha.toLocaleDateString('es-Es') +
                            "\n" + respuesta1.value + 
                            "\n" + respuesta2.value + 
                            "\n" + respuesta3.value + 
                            "\n" + respuesta4.value + 
                            "\n" + respuesta5.value;
            alert(mensaje);
        }

        function reiniciar(){
            location.reload();
        }
    </script>
</body>
</html>
